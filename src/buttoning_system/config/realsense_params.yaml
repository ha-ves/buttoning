# RealSense Camera Configuration
# Configure these parameters based on your RealSense camera model and requirements

realsense_node:
  ros__parameters:
    # Image resolution
    color_width: 640
    color_height: 480
    depth_width: 640
    depth_height: 480
    
    # Frame rate (fps)
    fps: 30
    
    # Enable/disable streams
    enable_depth: true
    enable_color: true
    
    # Align depth frames to color frames
    align_depth_to_color: true
    
    # Camera name (used as namespace for topics)
    camera_name: "camera"
    
    # Serial number (leave empty to use any available camera)
    # Use "rs-enumerate-devices" to find your camera's serial number
    serial_number: ""

