# Configuration parameters for arm controller

/**:
  ros__parameters:
    # Arm network configuration
    left_arm_ip: "192.168.2.10"
    right_arm_ip: "192.168.2.12"
    arm_username: "admin"
    arm_password: "admin"
    
    # Motion parameters
    max_velocity: 0.1  # m/s
    max_acceleration: 0.5  # m/s^2
    position_tolerance: 0.001  # meters
    orientation_tolerance: 0.01  # radians
    
    # Safety limits
    workspace_min: [-0.5, -0.5, 0.0]
    workspace_max: [0.5, 0.5, 1.0]
    
    # Calibration file
    calibration_file: "calib/data_v2_1.pkl"
